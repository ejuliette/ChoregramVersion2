<div class="row">
    <div class="col-xs-12">
        <h2>Vos chorégraphies</h2>
        <button class="btn btn-primary" (click)="onNewChoregraphie()">Nouvelle chorégraphie</button>
        <h2>     </h2>
        <div class="list-group">
            <button class="list-group-item" 
            *ngFor="let choregraphie of choregraphies; let i = index"
            (click)="onViewChoregraphie(i)">
            <h3 class="list-group-item-heading">
                {{choregraphie.nom}}
                <button class="btn btn-default pull-right" (click)="onDeleteChoregraphie(choregraphie)">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>
            </h3>
            <p class = "list-group-itam-text">{{choregraphie.choregraphe}}</p>
            </button>
        </div>
    </div>
</div>
